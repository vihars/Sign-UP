<!DOCTYPE html>
<html>
<head>
	<title>sign Up</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="sign.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
  	<script src="bower_components/handlebars/handlebars.js"></script>
  	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script id="handlebars-demo" type="text/x-handlebars-template">

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" value="{{firstName}}">

					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" value="{{lastName}}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" value="{{displayname}}">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" value="{{mail}}">
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" value="{{password}}">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<span class="button-checkbox">
						<button type="button" class="btn">I Agree</button>
                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
					</span>
				</div>
				<div class="col-md-9 register">
					 By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
				</div>
			</div>
			
			<hr>
			<div class="row">
				<div class="col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"></div>
				<div class="col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
</div>
</script>
<script>

var template = $('#handlebars-demo').html();

var templateScript = Handlebars.compile(template);

var context ={
  firstName: 'Vihar',
  lastName: 'Shah',
  displayname: 'vihar02',
  mail:'viharshah02@gmail.com',
  password:'vihar',

}

var html = templateScript(context); 

$(document.body).append(html);

  </script>
</body>
</html>
